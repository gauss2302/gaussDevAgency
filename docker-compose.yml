version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      # Mount SSL materials (must contain: gaussdev.com.crt, gaussdev.com.key, ca.crt)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Optional: replace/override Nginx config without rebuild
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # If you want to inspect logs on host:
      # - ./nginx/logs:/var/log/nginx
