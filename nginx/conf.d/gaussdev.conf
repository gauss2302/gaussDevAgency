server {
  listen 80;
  server_name gaussdev.com www.gaussdev.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name gaussdev.com www.gaussdev.com;

  ssl_certificate           /etc/ssl/gaussdev/gaussdev_com.crt;
  ssl_certificate_key       /etc/ssl/gaussdev/gaussdev_com.key;
  ssl_trusted_certificate   /etc/ssl/gaussdev/gaussdev_com.ca-bundle;

  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_session_tickets off;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # пример бэкенда/статики — замени под свой кейс
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ =404;
  }
}
