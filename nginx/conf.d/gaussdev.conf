server {
    listen 80;
    server_name gaussdev.com www.gaussdev.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name gaussdev.com www.gaussdev.com;

    ssl_certificate     /etc/ssl/gaussdev/gaussdev_com.fullchain.crt;
    ssl_certificate_key /etc/ssl/gaussdev/gaussdev_com.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
