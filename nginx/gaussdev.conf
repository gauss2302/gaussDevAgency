# HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name gaussdev.com www.gaussdev.com;
    return 301 https://$host$request_uri;
}

# HTTPS vhost (static SPA)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gaussdev.com www.gaussdev.com;

    # Your certs (mounted read-only from the host)
    ssl_certificate     /etc/ssl/gaussdev/gaussdev_com.fullchain.crt;
    ssl_certificate_key /etc/ssl/gaussdev/gaussdev.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # (optional but good)
    ssl_trusted_certificate /etc/ssl/gaussdev/gaussdev_com.ca-bundle;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers (optional)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Serve built files
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: any unknown path -> index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
